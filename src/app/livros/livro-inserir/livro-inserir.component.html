<mat-card>
  <form (submit)="onAdicionarLivro(livroForm)" #livroForm="ngForm">
    <mat-form-field>
      <input type="text"
        required minlength="2"
        matInput
        placeholder="titulo"
        name="titulo"
        ngModel
        #titulo="ngModel">
      <mat-error *ngIf="titulo.invalid">Digite um titulo válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text"
        required
        matInput
        placeholder="id"
        name="id"
        ngModel
        #id="ngModel">
      <mat-error *ngIf="id.invalid">Digite um id válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text"
        required minlength="3"
        matInput placeholder="autor"
        name="autor"
        ngModel
        #autor="ngModel">
      <mat-error *ngIf="autor.invalid">Digite um nome válido</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="text"
        required
        matInput
        placeholder="paginas"
        name="paginas"
        ngModel
        #paginas="ngModel">
      <mat-error *ngIf="paginas.invalid">Digite o número de páginas</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary">Cadastrar</button>
  </form>


</mat-card>
